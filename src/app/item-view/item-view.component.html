<app-navigation-top></app-navigation-top>

<div class="jumbotron jumbotron-fluid"
     style="background-image: url('../../assets/background.jpg');background-position: center;background-size: cover;
     background-repeat: no-repeat;color: white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-2 col-4">
                <img src="../../assets/imi-logo.png" class="img-responsive" width="100%"
                     (click)="this.routerService.routeToUrl('')">
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-sm-6 col-12">
            <img src="http://www.imi-mode.besmnt.de/itemImages/{{item.id}}.png" *ngIf="item.verified == true || item.verified == undefined"
                 class="img-responsive" width="100%" id="itemImage">
            <img src="https://firebasestorage.googleapis.com/v0/b/shop-cfcbb.appspot.com/o/{{item.id}}_500x500.png?alt=media&token=14b76247-81f9-461e-bdd6-17cae0534251"
                 class="img-responsive" width="100%" id="itemImage2" *ngIf="item.verified == false">
        </div>
        <div class="col-sm-6 col-12">
            <ul style="list-style-type: none;padding: 10px;">
                <li><h4 style="color: darkgoldenrod;font-weight: 300">{{item.brand}}</h4></li>
                <li><h3>{{item.description}}</h3></li>
                <li><h5 style="font-weight: 400">{{item.price}} € <span style="font-size: 12px; color: darkgrey">inkl. MwSt.</span></h5></li>
                <li style="margin-top: 20px"><h6>Verfügbare Größen</h6><p>{{item.sizes}}</p></li>
                <li style="margin-top: 20px"><h6 style="font-weight: 200"><i class="fas fa-dolly"></i>    Lieferung kostenlos in 1-2 Werktagen</h6></li>
                <li>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="inputPassword2" placeholder="Ihre Größe"
                                   name="test" [(ngModel)]="this.itemSize">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2"style="background-color: darkgoldenrod; border-radius: 0px;border-color: transparent"
                                (click)="addItemToOrder()"
                                [disabled]="this.itemSize == '' || this.itemSize == undefined"
                                data-toggle="modal" data-target="#doneModal">
                            <i class="fas fa-shopping-bag"></i> In den Einkaufswagen
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="doneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content" style="border-radius: 0px">
            <div class="modal-header" style="border-bottom: solid darkgoldenrod 4px">
                <h5 class="modal-title" id="exampleModalLabel" style="color: black">Im Einkaufswagen!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Das Objekt wurde erfolgreich Ihrem Einkaufswagen hinzugefügt!</p>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="border-radius: 0px; border: solid white 0px; width: 100%"
                                    (click)="this.routerService.routeToUrl('')">
                                <i class="fas fa-tshirt"></i> Weiter Einkaufen
                            </button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="border-radius: 0px; border: solid white 0px; width: 100%"
                                    (click)="this.routerService.routeToUrl('checkout')">
                                <i class="fas fa-shopping-bag"></i> Zum Einkaufswagen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
