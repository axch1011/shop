<section style="background-color: ghostwhite; min-height: 100vh">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 d-sm-block d-none">
                            <app-side-navigation></app-side-navigation>
                        </div>
                        <div class="col-10">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">

                                    </div>
                                </div>
                                <div class="jumbotron jumbotron-fluid" style="background-color: transparent;padding-bottom: 10px">
                                    <div class="container">
                                        <h1 class="display-5">Herzlich Willkommen</h1>
                                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                                    </div>
                                </div>
                                <form [formGroup]="customerData" (ngSubmit)="createCustomer()">
                                    <div class="form-row py-3">
                                        <div class="col-3">
                                            <label>Kundennummer</label>
                                            <input type="number" class="form-control" formControlName="customerNumber">
                                        </div>
                                        <div class="col-3">
                                            <label for="inputAddress">Anrede</label>
                                            <select class="form-control" id="typeInput" rows="2"
                                                    formControlName="customerSalutation">
                                                <option ngValue="Herr">Herr</option>
                                                <option ngValue="Frau">Frau</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="inputAddress">Name</label>
                                            <input type="text" class="form-control"
                                                   placeholder="Max Mustermann" formControlName="customerName">
                                        </div>
                                    </div>
                                    <div class="form-row py-3">
                                        <div class="col">
                                            <label for="inputAddress">E-Mail</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                   placeholder="Ihre E-Mail-Adresse" formControlName="customerMail">
                                        </div>
                                        <div class="col">
                                            <label for="inputAddress">Wohnort</label><small> (optional)</small>
                                            <input type="text" class="form-control" id="inputAddress"
                                                   placeholder="Reichenbach" formControlName="customerTown">
                                        </div>
                                        <div class="col">
                                            <label for="inputAddress">Adresse</label><small> (optional)</small>
                                            <input type="text" class="form-control" id="inputeA"
                                                   placeholder="Pforzheimer Str. 27" formControlName="customerAdress">
                                        </div>
                                    </div>
                                    <div class="form-row py-3">
                                        <div class="col-6">
                                            <label for="inputAddress">Telefon</label><small> (optional)</small>
                                            <input type="text" class="form-control" id="inputAddress"
                                                   placeholder="015789636978" formControlName="customerPhoneNumber">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputAddress">Geburtstag</label><small> (optional)</small>
                                            <input type="text" class="form-control" id="inputAddress"
                                                   placeholder="19.02." formControlName="customerBirthday">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right"
                                            style="background-color: darkgoldenrod;border: solid white 0px;
                                        border-radius: 0px" [disabled]="!customerData.valid">Absenden</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display: none">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Neuer Kunde</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Dem Kunden bitte die Nummer {{customers.length}} geben!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fertig</button>
                </div>
            </div>
        </div>
    </div>

</section>
